    <script>

        function myFunction() {
            //console.log("test");
            var x = document.getElementById("fileupload");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function clickhere() {
            window.location.href = "http://localhost:3000/csvData";

        }



        function createNode(element) {
            return document.createElement(element);
        }

        function append(parent, el) {
            return parent.appendChild(el);
        }

        const ul = document.getElementById('Playlist');
        const url = 'http://localhost:3000/test';



        fetch(url)
            .then((resp) => resp.json())
            .then(function (data) {
                let authors = data;
                return authors.map(function (author) {
                    let li = createNode('li');

                    let span = createNode('span');
                    span.className = "a" + author.ID + "";

                    span.innerHTML = `${author.Name}`;
                    //span.onclick = "MyFunction()";
                    span.onclick = function () {
                        var vSrc = document.getElementById("videoId");

                        // var url2 = "localhost:3000/loc?ID=?"
                        var dynamicSrc = ""+author.location+"";
                        console.log(dynamicSrc);
                        vSrc.setAttribute("src", dynamicSrc);;
                    };

                    append(li, span);
                    append(ul, li);
                })
            })
            .catch(function (error) {
                console.log(error);
            });

        document.getElementsByClassName("a17").onclick = function () { MyFunction() };

        function MyFunction() {



        }


    </script>
